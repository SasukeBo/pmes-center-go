type Material {
    id: Int!
    name: String!
    customerCode: String
    projectRemark: String
}

type MaterialWrap {
    total: Int
    materials: [Material!]
}

type AddMaterialResponse {
    material: Material
    status: fetchStatus
}

type MaterialResult {
    material: Material
    ok: Int
    ng: Int
    status: fetchStatus
}

input MaterialUpdateInput {
    id: Int!
    customerCode: String
    projectRemark: String
}

input MaterialCreateInput {
    name: String!
    customerCode: String
    projectRemark: String
    points: [PointCreateInput]!
}

type fetchStatus {
    message: String
    pending: Boolean
    fileIDs: [Int!]
}

input Search {
    "料号，指定料号"
    materialID: Int
    "设备名称，如果不为空则指定该设备生产"
    deviceID: Int
    "查询时间范围起始时间"
    beginTime: Time
    "查询时间范围结束时间"
    endTime: Time
    "其他查询条件以map形式传递"
    extra: Map
}
