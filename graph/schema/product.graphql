type ExportResponse {
    percent: Float!
    message: String!
    fileName: String
    finished: Boolean!
}

type Product {
    id: Int!
    materialID: Int!
    deviceID: Int!
    qualified: Boolean!
    createdAt: Time!
    attribute: Map!
    pointValues: Map!
}

type ProductWrap {
    data: [Product]!
    total: Int!
}

input ProductSearch {
    materialID: Int!
    importRecordID: Int
    deviceID: Int
    qualified: Boolean
    begin: Time
    end: Time
    attributes: Map!
}
