type YieldWrap {
    name: String!
    value: Float!
}

type PointResultsWrap {
    pointResults: [PointResult!]
    total: Int!
}

type PointResult {
    total: Int
    s: Float
    ok: Int
    ng: Int
    cp: Float
    cpk: Float
    avg: Float
    max: Float
    min: Float
    dataset: Map
    point: Point
}

